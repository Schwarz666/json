<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reqres</title>
    <link href="css/bootstrap.min.FLATLY.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 _container">
                <div class="row _single_user_btn">
                    <button type="button" class="btn btn-primary btn-block" id="_btn_reg" value="register">Регистрация</button>
                    <button type="button" class="btn btn-primary btn-block" id="_btn_enter" value="login">Вход</button>
                    <button type="button" class="btn btn-primary btn-block" id="_btn_out">Выход</button>
                </div>

                <div class="row _all_users_btn">
                    <button type="button" class="btn btn-primary btn-block" id="_btn_all_users">Просмотреть всех</button>
                </div>

                <div class="row">

                    <div class="col-md-12">

                        <div class="_my_form">
                            <div class="row _enter_group">
                                <div class="col-md-2"> <label for="inputMail">Почта:</label> </div>
                                <div class="col-md-10"> <input type="email" class="form-control" id="inputMail"> </div>
                            </div>
                            <div class="row _enter_group">
                                <div class="col-md-2"> <label for="inputPass">Пароль:</label> </div>
                                <div class="col-md-10"> <input type="password" class="form-control" id="inputPass"> </div>
                            </div>
                            <div class="row _enter_group">
                                <div class="col-md-8"><button type="button" class="btn btn-success btn-block" id="_btn_target"></button> </div>
                                <div class="col-md-4"> <button type="button" class="btn btn-default btn-block" id="_btn_dismiss">Отмена</button> </div>
                            </div>
                        </div>


                        <table class="table table-hover _tbl_all_users">
                            <thead>
                                <tr>
                                    <th>  </th>
                                    <th> Имя </th>
                                    <th> Фамилия</th>
                                </tr>
                            </thead>
                            <tbody> </tbody>
                        </table>

                        <p class="_status"> <p>

                    </div>
                </div>


            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/req.js"></script>

</body>
</html>
