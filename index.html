<!DOCTYPE html>
<html>
<head>
    <title>Document</title>

    <style>
        * { font:17px 'Segoe UI'; }
        table, th, td {
            border: solid 1px #ddd;
            border-collapse: collapse;
            padding: 2px 3px;
            text-align: center;
        }
        th {
            font-weight:bold;
        }
    </style>
</head>
<body>
    <h3>
    	1. Reqres. Работа со списком юзеров
    </h3>
    <div id='showTable'></div>
</body>

<script>
    // Create XMLHttpRequest object.
   
function GetAllUsers()
{
     var xhr = new XMLHttpRequest();
    // Initiate request.
    xhr.onreadystatechange = reportStatus;
    xhr.open("GET", "https://reqres.in/api/users?per_page=100", true);  // get json file.
    xhr.send();
    function reportStatus() {
        if (xhr.readyState == 4) {		// Check if request is complete.

            // Create an HTML table using response from server.
            createTableFromJSON(this.responseText);
        }
    }
}
   

    // Create an HTML table using the JSON data.
    function createTableFromJSON(data) {
        var arrBirds = [];
        arrBirds = JSON.parse(data).data; 	// Convert JSON to array.

        var col = [];
        for (var i = 0; i < arrBirds.length; i++) {
            for (var key in arrBirds[i]) {
                if (col.indexOf(key) === -1) {
                    col.push(key);
                }
            }
        }

        // Create a dynamic table.
        var table = document.createElement("table");// Create table header.

        var tr = table.insertRow(-1);                   // Table row.

        for (var i = 0; i < col.length; i++) {
            var th = document.createElement("th");      // Table header.
            th.innerHTML = col[i];
            tr.appendChild(th);
        }

        // Add JSON to the table rows.
        for (var i = 0; i < arrBirds.length; i++) {

            tr = table.insertRow(-1);

            for (var j = 0; j < col.length; j++) {
                var tabCell = tr.insertCell(-1);
                var cell = arrBirds[i][col[j]];
                if((typeof cell === 'string' || cell instanceof String) && cell.includes("jpg"))
                {
                    cell = "<img src=" + cell + " />";
                    
                }
                tabCell.innerHTML = cell;
            }
        }

        // Finally, add the dynamic table to a container.
        var divContainer = document.getElementById("showTable");
        divContainer.innerHTML = "";
        divContainer.appendChild(table);
    };
    GetAllUsers();
</script>
</html>
